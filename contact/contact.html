<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  
  <div class="container">
    <p class="description">Please fill up the form to contact us. Your connection is important to us</p>
    <form action="#" method="POST" class="signup-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
      <a href="../index.html" class="home-button">Home</a>
    </form>

    <div class="contact-details">
      <h2>Contact Details</h2>
      <p>123 Main Street<br>City, State 12345<br>Phone: (123) 456-7890<br>Email: info@example.com</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Russell. All rights reserved.</p>
  </footer>
</body>
</html>
